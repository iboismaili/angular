
<body>
  
 <h1 [ngStyle]="naslov()">Dobro dojdovte na online  cigari kupuvanje </h1>
 <h3 [ngStyle]="vnimavaj()"> VNIMAVAJ!!! CIGARETO E STETNO ZA TEBE I NA TVOJATA OKOLINA!!!!!!! </h3>



<div class="container p-5 m-5  justify-content-center ">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
    <table class="table table-hover table-striped table-bordered">
    <thead>
     <tr>
        <th> Lista od Cigari</th>
        <th>Klikni za kupuvanje</th>
  
     </tr>
    </thead>
    <tbody>
     <tr *ngFor="let i of data | search: searchText">
          <td>{{i.name}}</td>
          <td>
              <button (click)="getvalue(i.name)">Kupi</button>
            </td>
  
     </tr>
  
    </tbody>
  
  
    </table>
  </div>
  
<div class="container p-5 m-5  justify-content-center ">
    <table class="table table-hover table-striped table-bordered">
    <thead>
     <tr>
        <th> Naraceni cigari : </th>
     </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of getitem()">
          <td>{{item.description}}</td>
          
     </tr>
  
    </tbody>
    
      
    </table>
    <button (click)="narac()">  Naracaj </button>
  </div>






  

</body>
