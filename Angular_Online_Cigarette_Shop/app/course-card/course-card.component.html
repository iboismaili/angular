<div class="course-card" 
[ngStyle]="cardStyles()" >

    <ng-template #noImage>
        <p>njama slika </p>
    </ng-template>

    <div class="course-title" >
       {{cardIndex + " " +  course.description}}
    </div>
    <img width="300" alt="Angular Logo"
         [src]="course.iconUrl">

    <div class="course-description">
       {{course.longDescription}}
    </div>

    <div class="course-category" [ngSwitch]="course.category">
        <div class="category"  *ngSwitchCase="'BEGINNER'">OVAA E ZA BEGINNER</div>
        <div class="category"  *ngSwitchCase="'INTERMEDIATE'"> OVAA E ZA INTERMEDIATE</div>
        <div class="category"  *ngSwitchDefault="'INTERMEDIATE'">obvrni vnimanie prvo na beginner ili intermediate </div>
    </div>


    <button (click)="klikniButon()">View Course</button>

</div>
